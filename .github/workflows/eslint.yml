name: eslint

on:
  push:
    paths:
    - '**.js'
  pull_request:
    paths:
    - '**.js'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci --ignore-scripts --no-optional
    - run: npm run lint
      env:
        CI: true
